<div *ngIf="jersey">
    <h2>{{jersey.name}}</h2>
    <h2>{{jersey.number}}</h2>
    <div><span>id: </span>{{jersey.id}}</div>
    <div>
        <label for="sizes">Size: </label>
        <select name="sizes" id="sizes">
            <option *ngFor="let size of sizeList" [value]
            ="size">{{size}}</option>
        </select>
    </div>
    <div *ngIf="home; else elseBlock">
        <span>Home Color</span>
    </div>

    
    <div>
        <button (click)="goBack()">Go Back</button>
        <button>Buy</button>
        <span *ngIf="owner">
            <button>Update</button>
            <button>Delete</button>
        </span>
    </div>
</div>

<ng-template #elseBlock>
    <span>Away Color</span>
</ng-template>
