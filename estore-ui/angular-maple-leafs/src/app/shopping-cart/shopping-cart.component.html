<h2>My Cart</h2>
<ul class="heroes">
    <li *ngFor="let jersey of jerseys">
      <!--<a routerLink="/view/{{jersey.id}}"></a>-->
        <span class="badge">{{jersey.id}}</span> {{jersey.name}} {{jersey.home}} {{jersey.size}} 
        <span class="cost">{{jersey.cost}}</span>
      <button type="button" class="delete" title="remove jersey" (click)="delete(jersey)">X</button>
    </li>
  </ul>
